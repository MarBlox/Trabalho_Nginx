<body>
  <script>
    var usedColors = []; // array para armazenar as cores já usadas
    
    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    
    function setRandomBackground() {
      var color = getRandomColor();
      if (usedColors.indexOf(color) === -1) { // verifica se a cor já foi usada antes
        document.body.style.backgroundColor = color;
        usedColors.push(color);
      } else {
        setRandomBackground(); // se a cor já foi usada, gera uma nova cor aleatória
      }
    }
    
    setInterval(setRandomBackground, 1000); // chama a função setRandomBackground a cada segundo
  </script>
